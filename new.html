<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>Tiny Planner</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="_assets/css/main.css">
    </head>
    <body>
        <!-- Add your site or application content here -->

        <div class="container">

            <div class="main" role="main">

                <h1><a href="index.html">Tiny Planner</a></h1>
                
                <div class="template">
                    
                </div>

            </div>
            
        </div>


        <!-- Old School Templates -->
        <div class="add-list-template hide">

            <form action="add.html" method="get" class="add-list-form">

                <fieldset>
                    <p>
                        <label>What’s the plan?</label>
                        <input type="text" name="list" autofocus required placeholder="e.g. Sunday roast">
                    </p>

                    <p>
                        <label>To be finished by…</label>
                        <input type="text" name="endtime" placeholder="e.g. 3pm">
                    </p>

                    <p>
                        <input type="submit" class="begin" value="begin">
                    </p>
                </fieldset>

            </form>
        </div>

        <div class="add-first-chunk-template hide">
            <h2><span class="editing-list"></span></h2>

            <div class="chunk-list"></div>
            
            <form action="add.html" class="add-chunk-form">
                <fieldset>
                    <div class="chunk">
                        <label>First</label>
                        <input type="text" name="chunk" autofocus required>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="add-chunk-template hide">
            <h2><span class="editing-list"></span></h2>

            <div class="chunk-list"></div>
            
            <form action="add.html" class="add-chunk-form">

                <fieldset>
                    <div class="chunk">
                        <select name="position">
                            <option value="1">Then</option>
                            <option value="0">Meanwhile</option>
                        </select>
                        <input type="text" name="chunk" autofocus required>
                    </div>
                </fieldset>

            </form>

            <a href="view.html" class="all-done">All done &rarr;</a>
        </div>

        <div class="view-template hide">
            <h2><span class="editing-list"></span></h2>
            
            <div class="chunk-list"></div>
        </div>


        <!-- The chunk -->
        <div class="chunk-template hide">
            <li>
               <div>
                   <span class="handle"></span>
                   <span class="type">Then</span>
               </div>
               <div>
                   <span class="duration"></span>
                   <span class="text"></span>
               </div>
            </li>
        </div>
        
        <script src="_assets/js/helpers.js"></script>
        <script src="_assets/js/kairos.js"></script>

        <script>
            var k = new Kairos();
            
            $2('.template').innerHTML = $2('.add-list-template').cloneNode().innerHTML;

            k.loadListeners();
        </script>
    </body>
</html>
