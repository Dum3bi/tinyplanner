<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>TinyPlanner &#183; Work out when you need to start something</title>

        <link rel="stylesheet" href="resources/build/css/global.css">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">
        <link rel="apple-touch-startup-image" href="apple-touch-startup-image.png">
        <link rel="icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    </head>
    <body>

        <main class="main" role="main">

            <div class="tiny-planner">

            </div>

        </main>

        <!--
            Views
        -->

        <script type="text/template" id="template-home">
            <div class="page">
                <div class="plans"></div>
            </div>
        </script>

        <!-- Models -->
        <script type="text/template" id="template-plan">
            <div class="buttons">
                <div class="delete"></div>
            </div>
            <div class="cover-panel">
                <div class="plan-title"><%= plan.get('title') %></div>
                <div class="plan-duration"><%= plan.getDurationInText() %></div>
            </div>
        </script>

        <script type="text/template" id="template-step">
            <div class="buttons">
                <div class="delete"></div>
            </div>
            <div class="cover-panel">
                <div class="step-text"><%= step.get('text') %></div>
                <div class="step-starttime"><%= step.getStartTimeInText() %></div>
                <div class="step-duration"><%= step.getDurationInText() %></div>
            </div>
        </script>

        <!-- Partials -->

        <script type="text/template" id="template-add-plan">
            <div class="add-plan">
                <span>Add a new plan</span>
            </div>
        </script>

        <script type="text/template" id="template-add-step">
            <div class="add-step">
                <span>Add a new task</span>
            </div>
        </script>

        <script type="text/template" id="template-new-plan">
            <div class="panel orange">
                <div class="inner">
                    <div class="new-plan">
                        <label>Name your plan</label>
                        <input type="text" name="plan-name">

                        <button>Done</button>
                    </div>
                </div>
            </div>
        </script>

        <script type="text/template" id="template-view-plan">
            <div class="view-plan page">
                <div class="plan-header">
                    <div class="inner">
                        <span class="back"></span>
                        <div class="plan-title"><span><%= plan.get('title') %></span></div>
                    </div>
                </div>

                <div class="plan-steps"></div>
            </div>
        </script>

        <script type="text/template" id="template-new-step">
            <div class="new-step panel">
                <div class="inner">
                    <div class="close"></div>

                    <input type="text" name="step-title">

                    <input type="text" name="step-duration" placeholder="duration">

                    <label>Hands off</label>
                    <div class="toggle">
                        <input type="checkbox" name="step-type" value="1">
                    </div>

                    <button>Save Step</button>
                </div>
            </div>
        </script>

        <script type="text/template" id="template-step-edit-duration">
            <div class="edit-duration panel">
                <div class="inner">
                    <div class="close"></div>

                    <div class="blobs">
                        
                    </div>

                    <button>Done</button>
                </div>
            </div>
        </script>

        <script type="text/template" id="template-plan-overview">
            <div class="inner">
                <div class="container">
                    <div class="col plan-start">
                        <span>Start</span>
                        <span class="time"><%= plan.getStartTime() %></span>
                    </div>
                    <div class="col plan-end">
                        <span>Finish</span>
                        <span class="time"><%= plan.getEndTime() %></span>
                    </div>

                    <div class="duration">
                        Duration <%= plan.getDurationInText() %>
                    </div>
                </div>
            </div>
        </script>


        <!--
            Scripts
        -->
        <script src="resources/js/jquery-2.1.0.min.js"></script>

        <script>
            (function() {
                window.log = function(log) {
                    return console.log(log);
                }

                // during testing
                // localStorage.clear();

                var TinyPlanner = {
                    Models:         {},
                    Collections:    {},
                    Views:          {},
                    Plans:          null,

                    currentView:    null,
                    router:         null
                };

                window.TinyPlanner = TinyPlanner;
            })();
        </script>

        <!-- Backbone -->
        <script src="resources/js/hammer.min.js"></script>
        <script src="resources/build/js/production.js"></script>

        <script>
            (function() {
                TinyPlanner.init = function () {
                    TinyPlanner.router = new TinyPlanner.Router();

                    Backbone.history.start();
                };

                window.addEventListener("load", TinyPlanner.init, false);
            })();
        </script>
    </body>
</html>
