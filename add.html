<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>Tiny Planner</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="_assets/css/main.css">
    </head>
    <body>
        <!-- Add your site or application content here -->

        <div class="container">

            <div class="main" role="main">

                <h1><a href="index.html">Tiny Planner</a></h1>
                
                <h2>Adding to <span class="editing-list"></span></h2>
                
                <form action="add.html" class="chunk-form">
                    <fieldset>
                        <div class="chunk">
                            <label>Chunk</label>
                            <input type="text" name="chunk">
                        </div>
                    </fieldset>

                    <button type="submit">Submit</button>
                </form>

            </div>
            
        </div>
        
        <script src="_assets/js/helpers.js"></script>
        <script src="_assets/js/kairos.js"></script>

        <script>
            var k = new Kairos();
            
            k.loadListeners();

            var list_title = $2('.editing-list').innerHTML = loadPageVar('list');

            var ff = document.createElement('input');
            ff.setAttribute('type', 'hidden');
            ff.setAttribute('name', 'list');
            ff.setAttribute('value', list_title);

            $2('.chunk-form fieldset').appendChild(ff);
        </script>
    </body>
</html>
