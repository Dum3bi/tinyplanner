<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>Codename Kairos</title>

        <meta name="description" content="">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->

        <link rel="stylesheet" href="_assets/css/normalize.css">
        <link rel="stylesheet" href="_assets/css/main.css">
    </head>
    <body>
        <!-- Add your site or application content here -->

        <div class="container">

            <div class="main" role="main">

                <h1><a href="index.html">Kairos</a></h1>

                <h2>Viewing <span class="editing-list"></span></h2>
                
                <form action="view.html" class="endtime-form" style="display:none">
                    <fieldset>
                        <div class="chunk">
                            <label>Endtime</label>
                            <input type="text" name="endtime" placeholder="e.g. Tomorrow at 6pm">
                        </div>
                    </fieldset>

                    <button type="submit">Submit</button>
                </form>

                <div class="chunk-list" style="display:none">
                    
                </div>

            </div>
            
        </div>
        
        <script src="_assets/js/helpers.js"></script>
        <script src="_assets/js/kairos.js"></script>

        <script>
            var k = new Kairos();
            
            k.loadListeners();

            var list_title = $2('.editing-list').innerHTML = loadPageVar('list');

            var ff = document.createElement('input');
            ff.setAttribute('type', 'hidden');
            ff.setAttribute('name', 'list');
            ff.setAttribute('value', list_title);

            $2('.endtime-form fieldset').appendChild(ff);

            if( !k.getListEndTime(list_title) ) {
                $2('.endtime-form').style.display = 'block';
            }
            else {
                // populate the chunk list
                k.showListChunks(list_title);

                $2('.chunk-list').style.display = 'block';
            }
        </script>
    </body>
</html>
