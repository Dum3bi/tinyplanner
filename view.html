<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>Tiny Planner</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="_assets/css/main.css">
    </head>
    <body>
        <!-- Add your site or application content here -->

        <div class="container">

            <div class="main" role="main">

                <h1><a href="index.html">Tiny Planner</a></h1>

                <div class="template">

                    <h2><span class="editing-list"></span></h2>

                    <div class="starttime"></div>

                    <div class="chunk-list"></div>
                    
                </div>

            </div>
            
        </div>


        <!-- Templates -->


        <!-- The chunk -->
        <div class="chunk-template hide">
            <li>
               <div>
                   <span class="handle"></span>
                   <span class="type">Then</span>
               </div>
               <div>
                   <span class="duration"></span>
                   <span class="text"></span>
               </div>
            </li>
        </div>

        
        <script src="_assets/js/helpers.js"></script>
        <script src="_assets/js/kairos.js"></script>

        <script>
            var k = new Kairos();
            
            k.loadListeners();

            var list_title = $2('.editing-list').innerHTML = loadPageVar('list');

            k.showCalculatedListChunks(list_title);
            k.showStartTime(list_title);

        </script>
    </body>
</html>
